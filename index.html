<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Good Doctor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/5413de74dc.js" crossorigin="anonymous"></script>
    <!-- Tailwindcss CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Custom CSS -->
    <style>
      body {
        font-family: "Plus Jakarta Sans", sans-serif;
      }
    </style>
  </head>
  <body class="max-w-screen-xl mx-auto">
    <!-- Navbar -->
    <nav class="flex items-center justify-between py-4">
      <!-- Good Doctor Logo -->
      <div class="text-2xl font-thin"><span class="text-blue-500 font-bold">GOOD</span>DOCTOR</div>
      <div class="flex items-center gap-6">
        <!-- Menu -->
        <div class="flex gap-4">
          <div class="cursor-pointer text-blue-600">Home</div>
          <div class="cursor-pointer hover:text-blue-600">Find Doctor</div>
          <div class="cursor-pointer hover:text-blue-600">Order Medicine</div>
          <div class="cursor-pointer hover:text-blue-600">Specialties</div>
          <div class="cursor-pointer hover:text-blue-600">Health Articles</div>
          <div class="cursor-pointer hover:text-blue-600">About Us</div>
          <div class="cursor-pointer hover:text-blue-600">Contact</div>
        </div>
        <!-- Login Button -->
        <div>
          <button
            class="bg-blue-500 py-1.5 px-3 rounded-full text-white cursor-pointer hover:bg-blue-600"
          >
            Login/Sign Up
          </button>
        </div>
      </div>
    </nav>

    <!-- Breadcrumb -->
    <div class="flex items-center gap-2">
      <i class="fa-solid fa-house"></i>
      <div>Home</div>
      <i class="fa-solid fa-chevron-right"></i>
      <div>Doctor</div>
      <i class="fa-solid fa-chevron-right"></i>
      <div>Book Appointment</div>
    </div>
    <!-- Banner Heading -->
    <h2 class="text-3xl font-bold">Almost Done! Let's Finalize Your Appointment</h2>
  </body>
</html>
